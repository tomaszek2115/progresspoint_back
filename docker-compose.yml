services:
  db:
    image: postgres:16
    container_name: progresspoint_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: progresspoint_app
    volumes:
      - progresspoint_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: progresspoint_back
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://admin:secret@db:5432/progresspoint_app"
    depends_on:
      - db
    command: sh -c "npx prisma generate && npx prisma db push && npm run dev"

volumes:
  progresspoint_data:
