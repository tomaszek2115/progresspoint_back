# github actions CI conf file

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      
      postgres-test:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: progresspoint_app_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U admin -d progresspoint_app_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://admin:secret@localhost:5433/progresspoint_app_test
      ENV_FILE: ".env.test"
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U admin; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Wait for Postgres test
        run: |
          until pg_isready -h localhost -p 5433 -U admin; do
            echo "Waiting for Postgres test DB..."
            sleep 2
          done

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run Prisma migrate and seed
        env:
          DATABASE_URL: postgresql://admin:secret@localhost:5433/progresspoint_app_test
        run: |
          env $(cat .env.test | xargs) npx prisma db push
          env $(cat .env.test | xargs) npm run prisma:seed

      - name: Run tests
        run: npm test