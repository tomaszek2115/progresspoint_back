name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: progresspoint_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d progresspoint_app"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U admin; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run Prisma migrate and seed
        env:
          DATABASE_URL: postgresql://admin:secret@localhost:5432/progresspoint_app
        run: |
          npx prisma db push
          npm run prisma:seed

      - name: Run tests
        run: npm test
