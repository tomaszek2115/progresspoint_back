name: CI - Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: progresspoint_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d progresspoint_app"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://admin:secret@localhost:5432/progresspoint_app

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Push Prisma schema to DB
        run: npx prisma db push

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
